<div *ngIf="recipe" class="recipe-detail-container">
    <h1>{{ recipe.title }}</h1>
    <img [src]="recipe.image" alt="{{ recipe.title }}">
  
    <h2>Ingredients</h2>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
    </ul>
  
    <h2>Instructions</h2>
    <ol>
      <li *ngFor="let step of recipe.instructions">{{ step }}</li>
    </ol>
  
    <a routerLink="/all-recipes" class="/all-recipes">← Back to All</a>
  </div>
